plugins {
    id 'java'
}

group 'ru.gregfrank.testSuite'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.1.0'
}

test {
    useTestNG(){

        suites 'src/test/resources/testNG/test.xml'

        //set TestNG output dir
         outputDirectory = file("$projectDir/testngOutput")
    }

}